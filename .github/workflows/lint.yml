name: Check documentation

on:
  pull_request:

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Build the documentation
        run: |
          pip install -r requirements.txt
          sphinx-build book book/_build/html
